<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script src="index.js" defer></script>
    <title>MacBook Store</title>
  </head>

  <body>
    <h1 class="header">Configure your MacBook</h1>
    <br />

    <div class="first-container">
      <div class="box-1">
        <button class="container-button" id="button1">
          <img src="pngs/MacbookPro13Landing.png" alt="macbook pro 13 inches" />
          MacBook Pro 13"
          <span><br />Great value on a budget.</span>
        </button>
      </div>

      <div class="box-2">
        <button class="container-button" id="button2">
          <img src="pngs/MacbookPro16Landing.png" alt="macbook pro 16 inches" />
          MacBook Pro 16"
          <span><br />Professionalism at its finest.</span>
        </button>
      </div>
    </div>

    <div class="second-container hide">
      <h1></h1>
      <img id="macbook-image" alt="MacBook Pro image" />

      <div class="product-options">
        <div class="chip-div">
          Chip: <span></span> <br />
          <button class="chip" id="1"></button>
          <button class="chip" id="2"></button>
        </div>

        <br />

        <div class="storage-div">
          Storage: <span></span> <br />
          <button class="storage" id="1"></button>
          <button class="storage" id="2"></button>
        </div>

        <br />

        <div class="color-div">
          Color: <span></span> <br />
          <button class="color" id="1"></button>
          <button class="color" id="2"></button>
        </div>

        <br />

        <button class="buy-button">
          <span>Purchase</span> <img src="pngs/shopping_cart.png" alt="shopping-cart"/>
        </button>
      </div>

      <div class="product-info">
        <button class="full-specs">Specifications <span>+</span></button>
        <div class="main-text">
          <p> 
            <span>Technical:</span>
            Liquid Retina Display
            16GB of RAM 
            MacOS Operating system
                
            <span>Extras:</span>
            Backlit Keyboard
            Wi-Fi & Bluetooth 
            720p FaceTime HD Camera
            17 hours of battery life 
            Touch controls & ID sensor
            4 Thunderbolt ports (USB-C) 
          </p>
        </div>
        <div class="cost">Total: <span></span></div>
      </div>
    </div>
  </body>
</html>
